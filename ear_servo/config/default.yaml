ear_servo_pose_node:
  ros__parameters:
    camera_topic: /camera/image_raw
    target_pose_topic: /ee_target_pose
    ee_pose_topic: ""             # set to your xArm EE pose topic if available
    frame_id: tool0
    work_w: 720
    n_pts: 150
    lk_win: 21
    lk_levels: 3
    ransac_thr: 3.0
    ransac_conf: 0.99
    min_inliers: 6
    meters_per_px_x: 0.0005
    meters_per_px_y: 0.0005
    step_fraction: 0.3
    max_step_m: 0.01
    flip_x: false
    flip_y: true
    deadband_px: 3.0
    publish_rate_hz: 30.0
    show_debug: true
    inpaint: false
